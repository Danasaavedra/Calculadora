<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="resultado" disabled>
        </div>
        <div class="pantalla">
            <input type="text" id="respuesta" disabled>
        </div>
        <div class="boton">
            <div class="operador">MC</div>
            <div class="operador">MR</div>
            <div class="operador">M-</div>
            <div class="operador">M+</div>
            <div class="operador">/</div>
            <div class="operador">C</div>
            <div class="operador">%</div>
            <div class="operador">x²</div>
            <div class="operador">+</div>
            <div class="numero">9</div>
            <div class="numero">8</div>
            <div class="numero">7</div>
            <div class="operador">×</div>
            <div class="numero">6</div>
            <div class="numero">5</div>
            <div class="numero">4</div>
            <div class="operador">-</div>
            <div class="numero">3</div>
            <div class="numero">2</div>
            <div class="numero">1</div>
            <div class="numero">0</div>
            <div class="numero">.</div>
            <div class="operador">=</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
